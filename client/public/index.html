<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Front End</title>
    <link rel="icon" href="./img/ideas.png">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./js/jquery.min.js"></script>
    <script type="module" src="./js/index.js" defer></script>

  <body>
    <h1 class="text-center pt-5" id="titel">Quiz Front End</h1>
    <div class="container">
    <h5 id="intro-text" class="text-center mt-5">Beantwoord de 20 vragen, bij een score van 80% of meer ben je geslaagd.</h5>
    <h3 class="text-center mt-4" id="vraag"></h3>
    <h1 class="text-center mt-5" id="geslaagdOfNiet"></h1>
    <h1 class="text-center" id="score"></h1>
    <section id="buttonsChoice" class="row mt-3 pt-5">
    <div class="col-sm-3 choices" id="btn-1"></div>
    <div class="col-sm-3 choices" id="btn-2"></div>
    <div class="col-sm-3 choices" id="btn-3"></div>
    <div class="col-sm-3 choices" id="btn-4"></div>
  </section>
  </div><div id="letButtonDissapear" class="text-center"><button id="start-btn" class=" bg-success btn text-white">Start</button></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
